<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Guess The Number</h1>
    </nav>
  </header>

  <section class="game_container">
    <div class="box"><p>Enter a guess between 0 to 100</p></div>
    <div class="box inputBox">
      <input type="number" id="inputNumber" placeholder="Enter a number" min="0" max="100" autofocus required>
      <button id="submitBtn" class="btn">Submit</button>
    </div>
    <div class="box"><p id="gameResult"></p></div>
    <div class="box"><p id="guesses"></p></div>
    <div class="box"><p id="warning"></p></div>
    <div class="box"><button id="startGame" class="btn" disabled>Start</button></div>
  </section>
  <script src="app.js"></script>
</body>
</html>
